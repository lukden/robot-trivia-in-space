<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Trivia in Space</title>
  <link rel="stylesheet" href="./css/style.css">
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js" type="module"></script>
</head>
<body>
  <h1>Robot Trivia in Space</h1>
  <h2>Answer the questions. Beat the clock.</h2>
  <div class="sumAnswers">
    <p id="sumCorrect"></p>
    <p id="sumIncorrect"></p>
  </div>
    <div class ="quiz">
      <p id="questions">Questions</p>
      <p id ="question"></p>
      <p id="choices"></p>
    </div>
    <div class="player-choice">
      <button id="a-button">A</button>
      <button id="b-button">B</button>
      <button id="c-button">C</button>
      <button id="d-button">D</button>
    </div>
  <div id="submit">
    <p id="game-status">10/12</p>
    <button id="submit">Submit Answer</button>
  </div>
  <div id="quiz-container"></div>
</body>
</html>
