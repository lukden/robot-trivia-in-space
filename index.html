<body>
  <h1>Robot Trivia in Space</h1>
  <h2>Answer the questions. Beat the clock.</h2>
  <h3>Choose a category!</h3>

      <button id="sci">Science</button>
      <button id="img">Images</button>
      <button id="pop">Pop Culture</button>

    </div>
  </section>

    <p id="game-status">booooo</p>
  </div>
  <div class="sumAnswers">
    <p id="sumCorrect"></p>
    <p id="sumIncorrect"></p>
  </div>
