<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/robot.png" type="image/png" sizes="128x128">
  <title>Trivia Bot</title>
  <link rel="stylesheet" href="./css/style.css">
  <audio id="audio" src="https://freesound.org/people/Breviceps/sounds/448080/"></audio>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"
  ></script>
  <script src="./js/app.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans&family=Russo+One&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Trivia Bot</h1>
  <h2>Answer the questions. Beat the clock.</h2>
  <h3 id ="displaymessage">Choose a category!</h3>
  <p class="incorrect"></p>
  <p class="correct"></p>
  <section id="categories">
    <div class="categories">
      <button id="sci">Science</button>
      <button id="img">Geography</button>
      <button id="pop">Pop Culture</button>
      <button id="hist">History</button>
    </div>
  </section>
  <div id="submit">
    <button id="submit" hidden></button>
  </div>
  <div class="sumAnswers">
    <p id="sumCorrect"></p>
    <p id="sumIncorrect"></p>
    <p id="timerEl"></p>
  </div>
    <div id="quiz-container"></div>
    <div class="player-choice">
      <button id="a-button">A</button>
      <button id="b-button">B</button>
      <button id="c-button">C</button>
      <button id="d-button">D</button>
    </div> 
</body>
</html>
